<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Player Info</h2>
          </div>
          <div class="body">
            <div class="example-container">
              <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput>
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width">
                <mat-label>Phone</mat-label>
                <input matInput>
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width">
                <mat-label>Place</mat-label>
                <input matInput>
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <mat-select>
                  <mat-option value="batsman">Batsman</mat-option>
                  <mat-option value="bowler">Bowler</mat-option>
                  <mat-option value="batting all rounder">Batting All rounder</mat-option>
                  <mat-option value="bowling all rounder">Bowling All rounder</mat-option>
                </mat-select>
              </mat-form-field>
              <br>
              <section class="example-section">
                <label class="example-margin">Batting style</label>
                <mat-radio-group [(ngModel)]="labelPosition">
                  <mat-radio-button class="example-margin" value="right">Right</mat-radio-button>
                  <mat-radio-button class="example-margin" value="left">Left</mat-radio-button>
                </mat-radio-group>
              </section>
              <br>
              <section class="example-section">
                <label class="example-margin">Bowling style</label>
                <mat-radio-group [(ngModel)]="labelPosition">
                  <mat-radio-button class="example-margin" value="right">Right</mat-radio-button>
                  <mat-radio-button class="example-margin" value="left">Left</mat-radio-button>
                </mat-radio-group>
              </section>
              <br>
              <mat-form-field class="example-full-width">
                <mat-label>T-Shirt size</mat-label>
                <mat-select>
                  <mat-option value="xs">XS</mat-option>
                  <mat-option value="s">S</mat-option>
                  <mat-option value="m">M</mat-option>
                  <mat-option value="l">L</mat-option>
                  <mat-option value="xl">XL</mat-option>
                </mat-select>
              </mat-form-field>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="body">
            <div class="example-container">
              <form [formGroup]="fileUploadForm">
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                    <label>Aadhar Pic</label>
                    <app-file-upload formControlName="uploadFile"></app-file-upload>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                    <label>Player Pic</label>
                    <app-file-upload formControlName="uploadFile"></app-file-upload>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
